<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>Image Loader Test</title>
<style>
body{margin:0;background:#111;color:#fff;
font-family:Arial,sans-serif;touch-action:manipulation;}
img{position:absolute;left:50%;top:50%;
transform:translate(-50%,-50%);display:block;
user-select:none;-webkit-user-drag:none;} 
#scoreDisplay{font-size:16px;font-family:sans-serif;
color:white;margin-bottom:20px;}
</style>
</head>
<body>
<div id="scoreDisplay">Score: 0</div>
<script>
const scoreDisplay=document.getElementById("scoreDisplay");
let score=0;function loadAssetFrom(url,scale){
const img=new Image();img.onload=()=>{
img.width=Math.floor(img.naturalWidth*scale);
img.height=Math.floor(img.naturalHeight*scale);
document.body.appendChild(img);};img.onerror=()=>{
alert("Failed to load image from "+url)};
img.src=url;return img;};function updateText(){
scoreDisplay.textContent="Score: "+score;
requestAnimationFrame(updateText);};const image=
loadAssetFrom("https://raw.githubusercontent.com/moo2645m/future-projects-use-this/main/assets/cookie",0.5);
image.addEventListener("pointerdown",()=>{ score+=1});
updateText();
</script>
</body>
</html>
